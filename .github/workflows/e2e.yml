name: E2E

on:
  deployment_status:
  push:
    branches: [main]
  pull_request:

jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    # Skip for deployment_status events - we only need this for push/PR
    if: github.event_name != 'deployment_status'
    outputs:
      needs_e2e: ${{ steps.check.outputs.needs_e2e }}
    steps:
      - name: Check for deployment-related changes
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            let files = [];
            if (context.eventName === 'pull_request') {
              const { data: prFiles } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number
              });
              files = prFiles.map(f => f.filename);
            } else {
              const { data: commit } = await github.rest.repos.getCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha
              });
              files = commit.files.map(f => f.filename);
            }

            console.log('Changed files:', files);

            const deploymentPatterns = [
              /^app\//,
              /^components\//,
              /^lib\//,
              /^sanity\//,
              /^e2e\//,
              /^public\//,
              /^messages\//,
              /package\.json$/,
              /bun\.lock$/
            ];

            const testPatterns = [
              /__tests__\//,
              /\.test\.[tj]sx?$/,
              /\.spec\.[tj]sx?$/
            ];

            const needsE2E = files.some(file =>
              deploymentPatterns.some(pattern => pattern.test(file)) &&
              !testPatterns.some(pattern => pattern.test(file))
            );

            console.log('Needs E2E:', needsE2E);
            core.setOutput('needs_e2e', needsE2E.toString());

  e2e-skip:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.needs_e2e == 'false'
    steps:
      - name: Skip E2E
        run: echo "No deployment-related changes, E2E tests not required"

  e2e-run:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    timeout-minutes: 10
    env:
      BASE_URL: ${{ github.event.deployment_status.target_url }}
      VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.deployment.sha }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bun test:e2e
