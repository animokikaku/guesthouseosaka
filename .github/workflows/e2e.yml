name: E2E Tests

on:
  deployment_status:

jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'
    outputs:
      should_run: ${{ steps.filter.outputs.should_run }}
    steps:
      - name: Check for code changes
        id: filter
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commit } = await github.rest.repos.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: '${{ github.event.deployment.sha }}'
            });

            const codePatterns = [
              /^app\//,
              /^components\//,
              /^lib\//,
              /^sanity\//,
              /^e2e\//,
              /^public\//,
              /^messages\//,
              /package\.json$/,
              /bun\.lock$/
            ];

            const hasCodeChanges = commit.files.some(file =>
              codePatterns.some(pattern => pattern.test(file.filename))
            );

            console.log(`Changed files: ${commit.files.map(f => f.filename).join(', ')}`);
            console.log(`Has code changes: ${hasCodeChanges}`);

            core.setOutput('should_run', hasCodeChanges.toString());

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true'
    timeout-minutes: 10
    env:
      BASE_URL: ${{ github.event.deployment_status.target_url }}
      VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.deployment.sha }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bun test:e2e
