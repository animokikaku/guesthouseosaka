name: E2E Skip

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      needs_deployment: ${{ steps.check.outputs.needs_deployment }}
    steps:
      - name: Check for deployment-related changes
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            let files = [];
            if (context.eventName === 'pull_request') {
              const { data: prFiles } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number
              });
              files = prFiles.map(f => f.filename);
            } else {
              const { data: commit } = await github.rest.repos.getCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha
              });
              files = commit.files.map(f => f.filename);
            }

            console.log('Changed files:', files);

            // Same patterns as vercel.json ignoreCommand and e2e.yml
            const deploymentPatterns = [
              /^app\//,
              /^components\//,
              /^lib\//,
              /^sanity\//,
              /^e2e\//,
              /^public\//,
              /^messages\//,
              /package\.json$/,
              /bun\.lock$/
            ];

            // Exclude test files
            const testPatterns = [
              /__tests__\//,
              /\.test\.[tj]sx?$/,
              /\.spec\.[tj]sx?$/
            ];

            const needsDeployment = files.some(file =>
              deploymentPatterns.some(pattern => pattern.test(file)) &&
              !testPatterns.some(pattern => pattern.test(file))
            );

            console.log('Needs deployment:', needsDeployment);
            core.setOutput('needs_deployment', needsDeployment.toString());

  e2e-skip:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.needs_deployment == 'false'
    steps:
      - name: Skip E2E
        run: echo "No deployment-related changes, E2E tests not required"
